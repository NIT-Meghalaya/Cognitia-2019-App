apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "androidx.navigation.safeargs.kotlin"

apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "nitmeghalaya.cognitia2019"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {

    def nav_version = '2.1.0'
    def lifecycle_version = "2.1.0"
    def koin_version = '2.0.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.3.0-alpha02'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha02'

    //Navigation components ktx
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"

    //Navigation UI
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    //Lottie
    implementation 'com.airbnb.android:lottie:3.0.7'

    //Coil Image Loading Lib.
    implementation "io.coil-kt:coil:0.7.0"

    //Intuit SDP
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

    //ViewModel and LiveData
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"

    //Koin Core for Kotlin
    implementation "org.koin:koin-core:$koin_version"

    //Koin AndroidX ViewModel features
    implementation "org.koin:koin-androidx-viewmodel:$koin_version"

    //Carousel LayoutManager for Recycler View
    implementation 'com.azoft.carousellayoutmanager:carousel:1.2.4'

    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    //Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics:17.2.0'

    //Firestore KTX
    implementation 'com.google.firebase:firebase-firestore-ktx:21.1.1'

    implementation 'com.yarolegovich:discrete-scrollview:1.4.9'
}
